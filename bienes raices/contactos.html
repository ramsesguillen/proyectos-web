<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada</title>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="site-header">
        <div class="contenedor contenido-header">
            <div class="barra">
                <a href="/">    
                    <img src="img/logo.svg" alt="Logotipo de Bienes Raices">
                </a>
                
                <div class="mobile-menu">
                    <a href="#navegacion">
                        <img src="img/barras.svg" alt="Icono Menu">
                    </a>
                </div>

                <nav id="navegacion" class="navegacion">
                    <a href="nosotros.html">Nosotros</a>
                    <a href="anuncios.html">Anuncios</a>
                    <a href="blog.html">Blog</a>
                    <a href="contactos.html">Contactos</a>
                </nav>
            </div> <!-- barra -->
        </div> <!-- contenedor -->
    </header>

    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="">
    
    <main class="contenedor seccion contenido-centrado">
        <h1 class="fw-300 centrar-texto">Llena el formulario de Contacto</h1>
        
        <form action="" class="contacto">
            <fieldset>
                <legend>Información Personal</legend>
                <label for="nombre">* Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre...">
                
                <label for="imail">* E-Email:</label>
                <input type="email" id="email" placeholder="Tu Correo Electrónico...">
                
                <label for="telefono">* Telenono:</label>
                <input type="tel" id="telefono" placeholder="Tu telefono...">
                
                <label for="mensaje">* Mensaje:</label>
                <textarea id="mensaje"></textarea>
            </fieldset>
            
            <fieldset>
                <legend>Información sobre Propiedad</legend>
                <label for="opciones">* Vende o Compra</label>
                <select id="opciones">
                    <option disabled selected>-- Selecciones --</option>
                    <option value="compra">Compra</option>
                    <option value="vende">Vende</option>
                </select>

                <label for="cantidad">* CAntidad:</label>
                <input type="number" id="cantidad"min="0">
            </fieldset>

            <fieldset>
                <legend>Contacto</legend>

                <p>Como desea ser contactado</p>

                <div class="forma-contacto">
                    <label for="telefono">* Teléfono: </label>
                    <input type="radio" name="contacto" value="telefono" id="telefono">
                    
                    <label for="correo">* E-Mail: </label>
                    <input type="radio" name="contacto" value="correo" id="correo">
                </div>

                <p>Si eligió Teléfono, elija la fehc y la hora</p>
                <label for="fecha">* Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">* Hora:</label>
                <input type="time" id="hora" min="09:00" max="22:00">
            </fieldset>
            <input type="submit" value="Enviar" class="boton boton-verde">
        </form>
    </main>
    
    <footer class="site-footer seccion">
        <div class="contenedor contenedor-footer">
            <nav class="navegacion">
                <a href="nosotros.html">Nosotros</a>
                <a href="anuncios.html">Anuncios</a>
                <a href="blog.html">Blog</a>
                <a href="contactos.html">Contactos</a>
            </nav>
            
            <p class="copyright">Todos los derechos reservados 2020 &copy;</p>
        </div>
    </footer>
</body>
</html>
