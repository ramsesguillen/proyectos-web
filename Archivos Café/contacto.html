<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog de Café | Contacto</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=PT+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

    <header class="site-header">
        <div class="contenedor">
            <div class="barra">
                <a href="/">
                <h1 class="no-margin">Blog<span>DeCafé</span></h1></a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nostros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div> <!-- Barra -->

            <div class="texto-header">
                <h2 class="no-margin">Blog de Café con consejos y Cursos</h2>
                <p class="no-margin">Aprende de los expertos con las mejores recelatas y consejos</p>
            </div>

        </div> <!-- contenedor -->
    </header>

    <main class="contenedor">
        <h2 class="centrar-texto">Contacto</h2>

        <div class="grid centrar-columna">
            <div class="columnas-12">
                <img src="img/contacto.jpg" alt="imagen contacto">
            </div>
        
            <div class="columnas-10 formulario-contacto">
                <form action="#">
                    <div class="campo">
                        <label for="nombre">* Nombre: </label>
                        <input type="text" id="nombre" placeholder="Tu Nombre...">
                    </div>
                    <div class="campo">
                        <label for="email">* E-mail: </label>
                        <input type="text" id="email" placeholder="Tu E-mail...">
                    </div>
                    <div class="campo mensaje">
                        <label for="mensaje">* Mensaje: </label>
                        <textarea id="mensaje"></textarea>
                    </div>
                    <div class="campo enviar">
                        <input type="submit" value="Enviar" class="btn btn-primario">
                    </div>
                </form>
            </div>
        </div>
        
    </main>

    <footer class="site-footer">
        <div class="contenedor">
            <div class="barra">
                <a href="/">
                <p class="no-margin">Blog<span>DeCafé</span></p></a>
                <nav class="navegacion">
                    <a href="nosotros.html">Nostros</a>
                    <a href="cursos.html">Cursos</a>
                    <a href="contacto.html">Contacto</a>
                </nav>
            </div> <!-- Barra -->
        </div>
    </footer>
    
</body>
</html>
